box: base/archlinux
build:
    # Steps make up the actions in your pipeline
    # Read more about steps on our dev center:
    # http://devcenter.wercker.com/docs/steps/index.html
  steps:
    - script:
      name: setup
      code: |
        sudo pacman -Syu llvm clang boost gcc make cmake

    - script:
      name: build
      code: |
        rm -rf ./build
         mkdir build
        cd build
        cmake ..
        make
